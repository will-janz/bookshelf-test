<mat-card class="books-table mat-elevation-z8">
  <div class="books-header">
    <mat-form-field>
      <input matInput (keyup)="searchBooks.next($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <span [hidden]="dataSource.data.length > 0">Search for books ^</span>
  <mat-table #table [dataSource]="dataSource" matSort [hidden]="dataSource.data.length < 1">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.volumeInfo.title }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button type="button" mat-raised-button color="primary" (click)="addBook(book)">Add</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>

<mat-card class="books-table mat-elevation-z8">
  <span [hidden]="savedBooksDataSource.data.length > 0">No books saved!</span>
  <mat-table #table [dataSource]="savedBooksDataSource" matSort [hidden]="savedBooksDataSource.data.length < 1">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.volumeInfo.title }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button type="button" mat-raised-button color="warn" (click)="removeBook(book)">Remove</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="savedBooksColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: savedBooksColumns;"></mat-row>
  </mat-table>
</mat-card>
