<div class="books-table mat-elevation-z8">
  <div class="books-header">
    <mat-form-field>
      <input matInput (keyup)="searchBooks.next($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <p *ngIf="dataSource.data.length < 1">Search for books ^</p>
  <mat-table #table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.volumeInfo.title }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button type="button" mat-raised-button color="primary" (click)="addBook(book)">Add</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<div class="books-table mat-elevation-z8">
  <p *ngIf="savedBooksDataSource.data.length < 1">No books saved!</p>
  <mat-table #table [dataSource]="savedBooksDataSource" *ngIf="savedBooksDataSource.data.length > 0">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.volumeInfo.title }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button type="button" mat-raised-button color="warn" (click)="removeBook(book)">Remove</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="savedBooksColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: savedBooksColumns;"></mat-row>
  </mat-table>
</div>
